<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchnauzerUI Testing Site</title>
</head>
<body>
    <h1>This is a testing site for running SchnauzerUI tests against.</h1>

        <!-- Test typing into input by associated label text -->
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">
        <br>

        <!-- Test typing into input by containing label -->
        <label>
            Last Name
            <input type="text">
        </label>
        <br>

        <!-- Test clicking a button by its text -->
        <button class="btn-turns-green-on-click">Submit</button>
        <br>

        <!-- Test using variables  -->
        <label for="variable-input">Type the text Wow into this field, but save the text as a variable first</label>
        <input type="text" id="variable-input" name="variable-input">
        <br>

        <!-- Test if statement by typing into exisisting element and not failing on nonexistant element -->
        <label for="if-stmt">Type into me if I exist</label>
        <input type="text" id="if-stmt" name="if-stmt">
        <br>

        <!-- Helpful JavaScript -->
        <script>

            // Adding the class "btn-turns-green-on-click" to any element 
            // applies the appropriate onclick function.
            document.querySelectorAll('.btn-turns-green-on-click').forEach(function(e) {
                e.addEventListener('click', function() {
                    this.style.backgroundColor = "green"
                })
            })
    
        </script>
</body>
</html>
